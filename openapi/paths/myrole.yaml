get:
  get:
    operationId: myrole_get
    summary: Get current user roles
    description: Returns array of roles for current user. Requires Bearer token.
    security:
      - bearerAuth: []
    responses:
      "200":
        description: List of roles
        headers:
          Authorization:
            description: Token is sent as `Bearer <token>` in the request.
            schema:
              type: string
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
            examples:
              sample:
                value: ["user", "admin"]
      "401":
        $ref: "../components/responses.yaml#/UnauthorizedError"
