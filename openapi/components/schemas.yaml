Error:
  type: object
  required: [message, code]
  properties:
    message:
      type: string
    code:
      type: string

User:
  type: object
  required: [id, email]
  properties:
    id:
      type: string
    email:
      type: string
      format: email

LoginRequest:
  type: object
  required: [email, password]
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      format: password

RegisterRequest:
  type: object
  required: [email, password]
  properties:
    email:
      type: string
      format: email
    password:
      type: string
      format: password

AuthResponse:
  type: object
  required: [accessToken, user]
  properties:
    accessToken:
      type: string
      description: JWT access token (mock)
    user:
      $ref: "#/User"
